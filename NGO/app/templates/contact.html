    .btn-crimson {

  <section class="bg-gray text-center py-5">

      <p class="lead">We'd love to hear from you! Reach out with any questions, feedback, or collaboration ideas.</p>

  <!-- Contact Form Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h2 class="text-navy text-center">Get in Touch</h2>
          <form class="contact-form" action="submit_contact_form.php" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-crimson">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
